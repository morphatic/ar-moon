<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Moon</title>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/ES6/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-nft type="nft" url="./images/moon.png" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-entity gltf-model="./gltf/moon.gltf" scale="5 5 5" position="150 300 -100">
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
